# right_format = """$status"""

continuation_prompt = "▶▶ "

# [character]
# disabled = true

[cmd_duration]
show_milliseconds = false
show_notifications = false
min_time_to_notify = 30_000

[directory]
# style = "bg:#DA627D"
# format = "[ $path ]($style)"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "…/"
read_only = " 󰌾"

[hostname]
ssh_only = false
# trim_at = ""
style = "bold blue"
format = "[$hostname ]($style)"
ssh_symbol = " "
disabled = false

[os] 
disabled = true 

[shell]
disabled = false
bash_indicator = ""
fish_indicator = "󰈺"
zsh_indicator = ""
xonsh_indicator = "𓆗"

[shlvl]
disabled = false
format = "[$shlvl$symbol]($style) "
symbol = ""

[status]
disabled = false
symbol = "✗ "

[sudo]
# format = '[$symbol]($style)'
disabled = false

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

